  title: Anthology of Interest II
  bookmark: Anthology
  text: |
    Wow! A superpowers drug you can just rub onto your skin?
    You'd think it would be something you'd have to freebase.
    A true inspiration for the children.
    Oh, I always feared he might run off like this.
    Why, why, why didn't I break his legs? You lived before you met me?!

