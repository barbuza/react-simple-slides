  title: Selma's Choice
  bookmark: Selma's Choice
  text: |
    I hope this has taught you kids a lesson: kids never learn. Hi.
    I'm Troy McClure. You may remember me from such self-help tapes
    as "Smoke Yourself Thin" and "Get Some Confidence, Stupid!"
    I didn't get rich by signing checks. Can't you people take the
    law into your own hands? I mean, we can't be policing the entire city!

