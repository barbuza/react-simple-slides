  title: The Rebel Force
  bookmark: Rebel Force
  text: |
    Still, she's got a lot of spirit. I don't know, what do you think?
    I don't know what you're talking about.
    I am a member of the Imperial Senate on a diplomatic mission
    to Alderaan-- As you wish.

